{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h3>Sign Up</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have account? Login</a>
</div>
{% endblock %}
