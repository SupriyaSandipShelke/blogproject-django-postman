{% extends 'base.html' %}
{% block content %}
<h3>Welcome {{ user.username }}</h3>

<h4>Your Posts</h4>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5>{{ post.title }}</h5>
        <p>{{ post.content }}</p>
        <small>{{ post.created_at }}</small>
    </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}

{% endblock %}
